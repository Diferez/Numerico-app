<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
        integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
        integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/numerico" class="header item">
                {{title}}
            </a>
            <div class="right menu">
                <div class="item">
                    <a href="javascript:history.back()" class="ui red button">{{dic['salir']}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui main text container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui header">
                    <div class="content">
                        {{title}}
                    </div>
                </h2>
                {% include 'base/error.html' %}
                <form class="ui large form" method="post" action="/gaussTotal">
                    <div class="ui stacked segment">
                        
                        {% include 'base/M.html' %}
                        {% include 'base/B.html' %}

                        <br>
                        <input type="submit" class="ui green large submit button" value="Correr">
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>

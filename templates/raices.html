<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
        integrity="sha256-/Z28yXtfBv/6/alw+yZuODgTbKZm86IKbPE/5kjO/xY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"
        integrity="sha256-Bhi6GMQ/72uYZcJXCJ2LToOIcN3+Cx47AZnq/Bw1f7A=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/numerico" class="header item">
                {{title}}
            </a>
            <div class="right menu">
                <div class="item">
                    <a href="javascript:history.back()" class="ui red button">{{salir}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui main text container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui header">
                    <div class="content">
                        {{title}}
                    </div>
                </h2>
                <form class="ui large form" method="post" action="/raices">
                    <div class="ui stacked segment">
                        <div class="two fields">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="number" step="any" name="Xo" placeholder="{{dic['Xo']}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" step="any" name="F" placeholder="{{dic['funcion']}}">
                                </div>
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="df1" placeholder="{{dic['df1']}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="df2" placeholder="{{dic['df2']}}">
                                </div>
                            </div>
                        </div>

                        <div class="two fields">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="Tol" placeholder="{{dic['tolerancia']}}">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="number" name="Ite" placeholder="{{dic['iteraciones']}}">
                                </div>
                            </div>
                        </div>
                    </div>


                    <br>
                    <input type="submit" class="ui green large submit button" value="{{correr}}">
            </div>
            </form>
        </div>

    </div>
    </div>
</body>

</html>
